index.text=\u0421\u0446\u0435\u043D\u043E\u043C\u0430\u043D\u0438\u044F -- \u043D\u043E\u0432\u0435\u0439\u0448\u0438\u0439 \u0440\u0435\u0441\u0443\u0440\u0441 \u0434\u043B\u044F \u043C\u043E\u043B\u043E\u0434\u044B\u0445 \u043C\u0443\u0437\u044B\u043A\u0430\u043D\u0442\u043E\u0432, \u043E\u0440\u0433\u0430\u043D\u0438\u0437\u0430\u0442\u043E\u0440\u043E\u0432 \u043A\u043E\u043D\u0446\u0435\u0440\u0442\u043E\u0432 \u0438 \u0444\u0430\u043D\u0430\u0442\u043E\u0432. \u041C\u044B \u043D\u0430\u0445\u043E\u0434\u0438\u043C\u0441\u044F \u0432 \u0441\u0442\u0430\u0434\u0438\u0438 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u043A\u0438 \u0438 \u043D\u0430\u043C \u043E\u0447\u0435\u043D\u044C \u0432\u0430\u0436\u043D\u043E \u0412\u0430\u0448\u0435 \u043C\u043D\u0435\u043D\u0438\u0435 \u0438 \u0443\u0447\u0430\u0441\u0442\u0438\u0435 \u0432 \u043F\u0440\u043E\u0435\u043A\u0442\u0435. \u0418\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0439\u0442\u0435 \u043A\u043D\u043E\u043F\u043A\u0443 \u0440\u0435\u0433\u0438\u0441\u0442\u0440\u0430\u0446\u0438\u0438 \u0432\u044B\u0448\u0435.<br /><br />\u0427\u0442\u043E\u0431\u044B \u043F\u043E\u0434\u0435\u043B\u0438\u0442\u044C\u0441\u044F \u0438\u0434\u0435\u044F\u043C\u0438 \u0438 \u0441\u0432\u044F\u0437\u0430\u0442\u044C\u044F\u0441 \u0441 \u0440\u0430\u0437\u0440\u0430\u0431\u043E\u0442\u0447\u0438\u043A\u0430\u043C\u0438, \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0439\u0442\u0435 <a href="{0}/feedback">\u0444\u043E\u0440\u043C\u0443 \u043E\u0431\u0440\u0430\u0442\u043D\u043E\u0439 \u0441\u0432\u044F\u0437\u0438</a>.
